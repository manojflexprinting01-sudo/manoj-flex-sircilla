<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manoj Flex Printing Sircilla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Manoj Flex Printing</div>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Manoj Flex Printing Sircilla</h1>
            <p>Premium Printing Solutions for Your Business</p>
            <a href="#contact" class="cta-button">Get in Touch</a>
        </div>
    </section>

    <section id="pricing" class="pricing container">
        <h2>Photo Frame Price List</h2>
        <div class="pricing-table-wrapper">
            <table class="pricing-table">
                <thead>
                    <tr><th>Size (Inch)</th><th>Price (₹)</th></tr>
                </thead>
                <tbody>
                    <tr><td>8 × 12</td><td class="price">₹400</td></tr>
                    <tr><td>12 × 18</td><td class="price">₹800</td></tr>
                    <tr><td>24 × 36</td><td class="price">₹2500</td></tr>
                </tbody>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
